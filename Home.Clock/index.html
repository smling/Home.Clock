<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Content/clock.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css" />



    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/moment.js"></script>
    <script src="Scripts/clock.js"></script>
    <script src="build.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="PhotoWidget"></div>
    <div id="ClockWidget"></div>

    <div id="WeatherConditionWidget">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td rowspan="3">
                    <div><img id="ConditionIcon" /></div>
                </td>
                <td><div id="TempetureFullString"></div></td>
            </tr>
            <tr>
                <td><div id="RelativeHumidityString"></div></td>
            </tr>
            <tr>
                <td><div id="UV"></div></td>
            </tr>
            <tr>
                <td colspan="2"><div id="Location"></div></td>
            </tr>
            <tr>
                <td colspan="2"><div id="ObservationTime"></div></td>
            </tr>
        </table>
    </div>
</body>
</html>
